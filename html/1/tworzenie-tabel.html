<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tworzenie tabel</title>
    <link rel="stylesheet" href="styl2.css" type="text/css">
</head>
<body>
    <table border="1">
        <caption>Informacje podstawowe</caption>
        <tr>
            <th>Imię</th>
            <th>Wzrost</th>
            <th>Waga</th>
            <th>Kolor</th>
        </tr>
        <tr>
            <td>Alicja</td> <!-- td - tabledate -->
            <td>162cm</td>
            <td>64 kg</td>
            <td>niebieskie</td>
        </tr>
        <tr>
            <td>Tomek</td>
            <td>170cm</td>
            <td>70kg</td>
            <td>orzechowy</td>
        </tr>
        <tr>
            <td>Zuzanna</td>
            <td>153cm</td>
            <td>44 kg</td>
            <td>brązowe</td>
        </tr>
    </table>
    <h1>Tabela przestawna</h1>
    <table>
        <tr>
            <th>Imię</th>
            <td>Alicja</td>
            <td>Tomek</td>
            <td>Zuzanna</td>
        </tr>
        <tr>
            <th>Wzrost</th>
            <td>162cm</td>
            <td>170cm</td>
            <td>153cm</td>
        </tr>
        <tr>
            <th>Waga</th>
            <td>64kg</td>
            <td>70kg</td>
            <td>44kg</td>
        </tr>
    </table>
    <br>
    <table border="1" style="width: 100%">
        <!--  <caption>puste komórki</caption> -->
        <caption>
            <details>
                <summary>Informacje podstawowe</summary>
        <!-- Informacje po p będą formatowane do szerokości tabeli i rozwijane po kliknięciu -->
                <p>Ta tabela zawiera przykład pustych komórek</p>
            </details>
        </caption>
        <td><br></td>
        <td>10</td>
        <td>20</td>
        <td><br></td>
        <td>30</td>
    </table>
</body>
</html>
