<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela wielokrotnie złożona</title>
    <link rel="stylesheet" href="daneserwisowe.css">
    <style>
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- tabela wielokrotnie złożona -->
    <table border="1" style="border-color: #5C6267; background-color: #434547;">
        <caption>Odgięcie paska naoędowego</caption>
        <tr style="text-align:center;">
            <th rowspan="2" colspan="2"></th>
            <th colspan="2">
                Zastosowanie odgięcia paska napędowego
            </th>
            <th rowspan="2" colspan="2">Ustawienie <br>odgięcia <br>nowego paska napędowego
            </th>
        </tr>
        <tr style="text-align: center;">
            <th>Wartość graniczna</th>
            <th>Dostosuj odgięcie <br>paska napędowego</th>
        </tr>
        <tr style="text-align:center;">
            <th rowspan="2" style="text-align: left;">
                Alternator
            </th>
            <td style="text-align:left;">
                Modele bez klimatyzacji
            </td>
            <td>10mm</td>
            <td colspan=>15,7mm</td>
            <td colspan="2">5,7mm</td>
        </tr>
        <tr style="text-align: center;">
            <th style="text-align: left;">
                Hydrauliczne wspomaganie kierownicy
            </th>
            <!-- dodać modele z klimą koło alternatora -->
            <td>12,5mm</td>
            <td>7,9mm</td>
            <td>6-8mm</td>
        </tr>
    </table>
</body>
</html>
