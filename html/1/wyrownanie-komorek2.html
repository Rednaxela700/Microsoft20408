<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wyrównywanie komórek</title>
    <link rel="stylesheet" href="wyrownanie-komorek.css">
</head>
<body>
    <table>
        <tr>
            <th><br></th>
            <th>W lewo</th>
            <th>Wyśrodkowanie</th>
            <th>W prawo</th>
        </tr>
        <tr>
            <th>Do góry</th>
            <td class="left top">
                <img src="images/star.gif" alt="pic of a star">
            </td>
            <td class="center top">
                    <img src="images/star.gif" alt="pic of a star">
                </td>
            <td class="right top">
                    <img src="images/star.gif" alt="pic of a star">
                </td>
            
        </tr>
        <tr>
            <th>Wyśrodkowanie</th>
            <td class="left middle">    
                   <img src="images/star.gif" alt="pic of a star">
            </td>
            <td class="center middle">
                <img src="images/star.gif" alt="pic of a star">
            </td>
            <td class="right middle">
                <img src="images/star.gif" alt="pic of a star">
            </td>
        </tr>
        <tr>
                <th>Do dołu</th>
                <td class="left bottom">    
                       <img src="images/star.gif" alt="pic of a star">
                </td>
                <td class="center bottom">
                    <img src="images/star.gif" alt="pic of a star">
                </td>
                <td class="right bottom">
                    <img src="images/star.gif" alt="pic of a star">
                </td>
            </tr>
    </table>
    <h1>Łączenie kolumn i wierszy</h1>
    <table>
        <tr>
            <th colspan="2">Płeć</th>
        </tr>
        <tr>
            <th>mężczyzna</th>
            <th>kobieta</th>
        </tr>
        <tr>
            <td>15</td>
            <td>23</td>
        </tr>
    </table>
    <h1>Luz na pierścieniu</h1>
    <table>
        <tr>
            <th colspan="2"></th>
            <th>Luz na <br>
                pierścieniu</th>
        </tr>
        <tr style="text-align:center;">
            <th rowspan="2">Tłok</th>
            <th>Górny</th>
            <td>3mm</td>
        </tr>
        <tr>
            <th>Dolny</th>
            <td>3,2mm</td>
        </tr>
    </table>
    
</body>
</html>
